server:
  port: ${AUTH_SERVICE_PORT}

spring:
  application:
    name: auth-service
  config:
    import: optional:file:.env[.properties]

  datasource:
    url: jdbc:postgresql://${AUTH_PG_HOST}:${AUTH_PG_PORT}/${AUTH_PG_DATABASE}
    username: ${AUTH_PG_USER}
    password: ${AUTH_PG_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: false
    properties:
      hibernate:
        format_sql: true

app:
  token:
    jws:
      public-key-path: ${PUBLIC_KEY_FILE_PATH}
      private-key-path: ${PRIVATE_KEY_FILE_PATH}
      duration: 30d

logging:
  level:
    org:
      springframework:
        security: ERROR